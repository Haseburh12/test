<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Get in Touch</h2>
        <p class="text-gray-600 mb-8 text-center">
            We'd love to hear from you! Please fill out the form below.
        </p>

        <!--
            IMPORTANT: Replace "YOUR_TALLY_FORM_URL" with the actual URL of your Tally.so form.
            To get your Tally.so form URL:
            1. Go to https://tally.so/ and sign up for a free account.
            2. Create a new form.
            3. Once created, go to the "Share" tab for your form.
            4. Copy the "Link" (e.g., https://tally.so/r/mY123X). This is what you'll use as the 'action' URL.

            Tally.so offers UNLIMITED forms and UNLIMITED submissions on its free plan (within fair usage).
            We're using JavaScript to handle the submission for a smoother user experience (no page reload,
            loading state, and success/error messages).
        -->
        <form id="contactForm" action="Yhttps://tally.so/r/w2YlkV" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder="John Doe"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"  <!-- Tally.so uses 'email' directly for the email field -->
                    required
                    placeholder="you@example.com"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out"
                >
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                    placeholder="Enter your message here..."
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out resize-y"
                ></textarea>
            </div>

            <div class="flex justify-center">
                <button
                    type="submit"
                    id="submitButton"
                    class="w-full px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out sm:w-auto sm:inline-flex sm:justify-center"
                >
                    Send Message
                </button>
            </div>

            <!-- Message display area -->
            <div id="formMessage" class="mt-4 text-center text-sm font-medium"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const formMessage = document.getElementById('formMessage');

            contactForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent the default form submission

                // Clear previous messages and disable button
                formMessage.textContent = '';
                formMessage.className = 'mt-4 text-center text-sm font-medium'; // Reset classes
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                submitButton.classList.add('opacity-75', 'cursor-not-allowed');

                try {
                    const formData = new FormData(contactForm);
                    const response = await fetch(contactForm.action, {
                        method: 'POST',
                        body: formData,
                        // Tally.so typically handles CORS, so no explicit headers needed here
                        // unless you encounter issues.
                        // For Tally, you might need to set 'Accept': 'application/json'
                        // if you want a JSON response for advanced handling, but for basic
                        // success/failure, the default form submission is usually fine.
                        headers: {
                            'Accept': 'application/json' // Request JSON response from Tally.so
                        }
                    });

                    if (response.ok) {
                        // Tally.so returns a 200 OK on success
                        formMessage.textContent = 'Thank you for your message! We will get back to you soon.';
                        formMessage.classList.add('text-green-600');
                        contactForm.reset(); // Clear the form fields
                    } else {
                        // Handle non-OK responses (e.g., 400, 500)
                        let errorMessage = 'Oops! There was an error submitting your form.';
                        try {
                            const errorData = await response.json();
                            if (errorData && errorData.message) {
                                errorMessage = errorData.message;
                            }
                        } catch (jsonError) {
                            // Fallback if response is not JSON
                            console.error('Error parsing response:', jsonError);
                        }
                        formMessage.textContent = errorMessage + ' Please try again.';
                        formMessage.classList.add('text-red-600');
                    }
                } catch (error) {
                    console.error('Network error or unexpected issue:', error);
                    formMessage.textContent = 'A network error occurred. Please check your connection and try again.';
                    formMessage.classList.add('text-red-600');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Message';
                    submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            });
        });
    </script>
</body>
</html>
