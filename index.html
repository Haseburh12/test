<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Contact Us</h2>

        <!-- Form action points to your Tally.so URL -->
        <form id="contactForm" action="https://tally.so/r/w2YlkV" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm"
                >
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea
                    id="message"
                    name="message"
                    rows="3"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm resize-y"
                ></textarea>
            </div>

            <div class="flex justify-center">
                <button
                    type="submit"
                    id="submitButton"
                    class="w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
                >
                    Send
                </button>
            </div>

            <!-- Message display area -->
            <div id="formMessage" class="mt-2 text-center text-sm font-medium"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');
            const formMessage = document.getElementById('formMessage');

            contactForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent the default form submission

                // Clear previous messages and disable button
                formMessage.textContent = '';
                formMessage.className = 'mt-2 text-center text-sm font-medium'; // Reset classes
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                submitButton.classList.add('opacity-75', 'cursor-not-allowed');

                try {
                    const formData = new FormData(contactForm);
                    const response = await fetch(contactForm.action, {
                        method: 'POST',
                        body: formData,
                        // Removed 'Accept': 'application/json' as it might cause issues if Tally.so doesn't always return JSON
                    });

                    if (response.ok) {
                        // Tally.so typically returns a 200 OK on success, often with a redirect or simple page.
                        // No need to parse JSON here unless Tally.so explicitly guarantees it.
                        formMessage.textContent = 'Message sent! Thank you.';
                        formMessage.classList.add('text-green-600');
                        contactForm.reset(); // Clear the form fields
                    } else {
                        // Handle non-OK responses (e.g., 400, 500)
                        let errorMessage = 'Error sending message. Please try again.';
                        try {
                            // Check content type before attempting to parse as JSON
                            const contentType = response.headers.get("content-type");
                            if (contentType && contentType.indexOf("application/json") !== -1) {
                                const errorData = await response.json();
                                if (errorData && errorData.message) {
                                    errorMessage = errorData.message;
                                } else if (errorData && errorData.errors && errorData.errors.length > 0) {
                                    // Tally.so might return an array of errors
                                    errorMessage = errorData.errors[0].message || errorMessage;
                                }
                            } else {
                                // If not JSON, use status text or a generic message
                                errorMessage = `Error: ${response.status} ${response.statusText || ''}. Please try again.`;
                            }
                        } catch (jsonError) {
                            // Fallback if response is not JSON or parsing fails
                            console.error('Error parsing non-OK response:', jsonError);
                            errorMessage = `Error: ${response.status} ${response.statusText || ''}. Please try again.`;
                        }
                        formMessage.textContent = errorMessage;
                        formMessage.classList.add('text-red-600');
                    }
                } catch (error) {
                    console.error('Network error or unexpected issue:', error);
                    formMessage.textContent = 'A network error occurred. Please check your connection and try again.';
                    formMessage.classList.add('text-red-600');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send';
                    submitButton.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            });
        });
    </script>
</body>
</html>
